<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-in</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="screen and (max-width: 500px)" href="mobile.css">
</head>
<body>
    <section class="container">
    <div class="main-section">
    <h1>Sign-in</h1>
    <div class="login-with">
        <div class="facebook hov">
            <a href="https://www.facebook.com/"><i class="fab fa-facebook"></i>Login with Facebook</a>
        </div>
        <div class="google hov">
        <a href="https://www.google.com/gmail/"><i class="fab fa-google"></i>Login with Gmail</a>
    </div>
    </div>
    <div class="main-form">
        <form action="form">
            <div><label for="name">Username</label>
            <input type="name" id="name" placeholder="or email">
        </div>
            <div><label for="password">Password</label>
            <input type="password" id="password" placeholder="password">
        </div>
        <div class="last">
            <div class="btn"><a href="#">Login</a>
            </div>
            <div class="create btn"><a href="#">Create New Account</a></div>
        </div>
        </form>
    </div>
    </div>
</section>
</body>
</html>
